<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>CandyStore</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>

    <div>
    <form id= "test">
    	First name: <input type="text" id="fname" name="fname" /> <br />
    	Last name: <input type="text" id="lname" name="lname" /> <br />
    	Company name: <input type="text" id="cname" name="cname"  /><br />
    	Web address: <input type="text" id="web"   name="web"  /><br />
    	Phone: <input type="text" id="phone" name="phone" /><br />
    	Speciality: <select id= "speciality" name="speciality">
		  <option value="chocolate">chocolate </option>
		  <option value="lollipops">lollipops</option>
		  <option value="sour">sour hard candies</option>
		  <option value="gum">gum</option>
		</select><br />
		<button type="submit">Submit</button>    	
    </form>
    	
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <!-- <script type="text/javascript" src="bundle/bundle.js"></script> -->
    <script type="text/javascript">
    const REST_API_URL = "/candy";

     $(function() {
                $("#test").on("submit", function(e) {
                    e.preventDefault();
                    var $inputs = $('#myForm :input');

                    $.ajax({
                        url: REST_API_URL,
                        type: 'POST',
                         data: $(this).serialize(),
                        beforeSend: function() {
                            $("#message").html("sending...");
                        },
                        success: function(data) {
                            $("#message").hide();
                            $("#response").html(data);
                        }
                    });
                });
            });

    </script>
  </body>
</html>
